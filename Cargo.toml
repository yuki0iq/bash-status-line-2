[package]
name = "statusline"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
regex = "1.9.1"
const_format = "0.2.31"
sha256 = "1.2.1"
pwd = "1.4.0"
nix = { version = "0.26.2", features = ["fs", "user"] }
chrono = "0.4.26"
term_size = "0.3.2"
libc = "0.2.147"

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
strip = true

